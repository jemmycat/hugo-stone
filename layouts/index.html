{{ define "main" }}
  <section>
    {{ range .Site.RegularPages }}
      <article>
        <div class="post-list">
            <div class="post-item">
                <div class="post-counter">0</div>
                <div class="post-tag">[游戏记录]</div>
        <div class="post-title"><h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3></div>
        <div class="post-actions">
        <span class="post-time"><time>{{ .Date.Format "2006-01-02" }}</time></span>
        <span class="post-icon edit">✏️</span>
      <span class="post-icon delete">🗑️</span>
        </div>
    </div>
        </div>       
      </article>
    {{ end }}
  </section>
{{ end }}
