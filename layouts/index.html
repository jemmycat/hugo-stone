{{ define "main" }}
  {{ range .Site.RegularPages }}
  <article>
    <div class="post-list">
      <div class="post-item">
        <!-- <div class="post-counter">0</div> -->
        <div class="post-tag"> 
        </div>
        <div class="post-title">
          <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        </div>
        <div class="post-actions">
          <span class="post-time"><time>{{ .Date.Format "2006-01-02" }}</time></span>
        </div>
      </div>
    </div>
  </article>
  {{ end }}
{{ end }}
